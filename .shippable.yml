language: c

compiler: gcc

env:
    global:
        - SANITYCHECK_OPTIONS=" --inline-logs -N"
        - SANITYCHECK_OPTIONS_RETRY=" --only-failed --outdir=out-2nd-pass"
        - COVERAGE="--all "
        - MATRIX_BUILDS="20"
    matrix:
        - MATRIX_BUILD="1"
        - MATRIX_BUILD="2"
        - MATRIX_BUILD="3"
        - MATRIX_BUILD="4"
        - MATRIX_BUILD="5"
        - MATRIX_BUILD="6"
        - MATRIX_BUILD="7"
        - MATRIX_BUILD="8"
        - MATRIX_BUILD="9"
        - MATRIX_BUILD="10"
        - MATRIX_BUILD="11"
        - MATRIX_BUILD="12"
        - MATRIX_BUILD="13"
        - MATRIX_BUILD="14"
        - MATRIX_BUILD="15"
        - MATRIX_BUILD="16"
        - MATRIX_BUILD="17"
        - MATRIX_BUILD="18"
        - MATRIX_BUILD="19"
        - MATRIX_BUILD="20"

build:
    cache: true
    cache_dir_list:
        - ${SHIPPABLE_BUILD_DIR}/ccache
    pre_ci_boot:
        image_name: zephyrprojectrtos/ci
        image_tag: v0.6.3
        pull: true
        options: "-e HOME=/home/buildslave --privileged=true --tty --net=bridge --user buildslave"

    ci:
      - git submodule update --remote
      - cd zephyr
      - cp $CI_TEST_PREP_STATE/tests.csv.gz .
      - cp $CI_TEST_PREP_STATE/zephyrrc .
      - source zephyrrc
      - export QEMU_BIN_PATH=${ZEPHYR_SDK_INSTALL_DIR}/sysroots/x86_64-pokysdk-linux/usr/bin/
      - export QEMU_BIOS=${ZEPHYR_SDK_INSTALL_DIR}/sysroots/x86_64-pokysdk-linux/usr/share/qemu
      - export DTC=${ZEPHYR_SDK_INSTALL_DIR}/sysroots/x86_64-pokysdk-linux/usr/bin/dtc
      - cat zephyrrc
      - gzip -d tests.csv.gz
      - source zephyr-env.sh
      - >
        ./scripts/sanitycheck --load-tests tests.csv --subset ${MATRIX_BUILD}/${MATRIX_BUILDS} ${COVERAGE} ${SANITYCHECK_OPTIONS};
        if [ "$?" != "0" ]; then
          sleep 20;
          ./scripts/sanitycheck ${SANITYCHECK_OPTIONS} ${SANITYCHECK_OPTIONS_RETRY} || true;
        fi;
        if [ "$?" != "0" ]; then
          sleep 20;
          ./scripts/sanitycheck ${SANITYCHECK_OPTIONS} ${SANITYCHECK_OPTIONS_RETRY} || true;
        fi;
      - ccache -s
    on_success:
      - mkdir -p ../shippable/testresults
      - >
        if [ -e ./scripts/sanity_chk/last_sanity.xml ]; then
          cp ./scripts/sanity_chk/last_sanity.xml ../shippable/testresults/;
        fi;
    on_failure:
      - mkdir -p ../shippable/testresults
      - >
        if [ -e ./scripts/sanity_chk/last_sanity.xml ]; then
          cp ./scripts/sanity_chk/last_sanity.xml ../shippable/testresults/;
        fi;

integrations:
  notifications:
    - integrationName: slack_integration
      type: slack
      recipients:
        - "#ci"
      branches:
        only:
          - master
      on_success: never
      on_failure: always
    - integrationName: email
      type: email
      recipients:
        - builds+int+399+7809482394022958124@lists.zephyrproject.org
      branches:
        only:
          - master
      on_success: never
      on_failure: always
